<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <style>
    .view {
      margin-top: 50000px;
      margin: auto;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }
    #textInput {
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
  <body>
    <div class="container">
      <div class="header">
          
      </div>
      <div class="container1">
          <!-- <div class="menu">
              <div class="menu1"></div>
              <div class="menu1"></div>
              <div class="menu1"></div>
              <div class="menu1"></div>
              <div class="menu1"></div>
          </div> -->
          <div class="form">
              <h1>Hỗ trợ đánh văn bản Word</h1>
              <div class="option">
                  <button class="option1" onclick="indam()">In đậm</button>
                  <button class="option1" onclick="innghieng()">In nghiêng</button>
                  <button class="option1" onclick="Gachchan()">Gạch chân</button>
                  <button class="option1" onclick="chuthuong()">Chữ thường</button>
              </div>
              <!-- <input type="textarea" name="text" id="demo" class="input" value="" placeholder="Your say..."> -->
              <input
              class="input"
              type="textarea"
              name="text"
              id="textInput"
              value=""
              placeholder="Your say..."
              
            />              
            <div class="sub-form" style="margin-top:20px">
                  <input class="input2" placeholder="Text" style="height:100px">
              </div>
              <button class="msger-mic-btn">
                <img
                  src="{{ url_for('static', filename='styles/icons8-microphone-30.png') }}"
                  alt=""
                  srcset=""
                  class="image-mic"
                />
              </button>              
              <button class="picture">Export to Word</button>
          </div>
      </div>
      
  </div>
    <script>
      const msger_mic_btn = document.querySelector(".msger-mic-btn");
      const reg = new webkitSpeechRecognition(); // sử dụng thư viện speechRecognition để nhận dạng người dùng
      console.log("xin chao the gioi");
      reg.lang = "en-US";
      reg.lang = "vi-VI"; // ngôn ngữ nhận dạng đặt là tiếng anh
      reg.interimResults = false;
      reg.continuous = false; // giới hạn thời gian nhận dạng giọng nói, xong là tắt
      reg.maxAlternatives = 1;

      msger_mic_btn.addEventListener("click", () => {
        reg.stop(); // dừng phiên nhận dạng trước
        reg.start(); // bắt đầu phiên nhận dạng mới
        reg.onresult = (event) => {
          let text = event.results[0][0].transcript; // lấy kết quả nhận dạng
          document.getElementById("textInput").value = text; // gán kết quả vào textInput
          document.getElementById("textInput").focus(); // focus vào textInput
          document.getElementById("textInput").select(); // chọn tất cả textInput
          console.log(text);
        };
      });
      function indam() {
        document.getElementById("textInput").style.fontWeight= '900';
        console.log("indam");
    }
    function innghieng() {
        document.getElementById("textInput").style.fontStyle= 'italic';
        console.log(innghieng);
    }
    function Gachchan() {
        document.getElementById("textInput").style.textDecoration= 'underline';
        console.log(gachchan);
    }
    function chuthuong() {
        document.getElementById("textInput").style.fontSize= '11';
        document.getElementById("textInput").style.textDecoration= 'none';
        document.getElementById("textInput").style.fontStyle= 'normal';
        document.getElementById("textInput").style.fontWeight= '300';
        console.log("chuthuong");
    }
    </script>
  </body>
</html>
